<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <div class="container">
        <!-- Content here -->
        <center>
            <h1 id="Titulo">Sistema de Biblioteca</h1>
        </center>
        <center><img src="https://www.iudigital.edu.co/Style%20Library/images/logo-escudo.png" class="images" alt="...">
    </div>
    </center>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.iudigital.edu.co/Biblioteca/PublishingImages/Paginas/Bibliotecas-Digitales/botones-11.png"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.iudigital.edu.co/Biblioteca/PublishingImages/Paginas/Bibliotecas-Digitales/botones-17.png"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.iudigital.edu.co/Biblioteca/PublishingImages/Paginas/Bibliotecas-Digitales/botones-12.png"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <center>
        </form>

        <h2>Libreria</h2>
        <form name="agregarLibro" method="POST" action="">

            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>
                    <h5>Seleccione el libro:</h5>
                </option>
                <option value="1">Vivir, amar y aprender</option>
                <option value="2">Laboragine</option>
                <option value="3">cien años de soledad</option>
            </select>

            <label for="codigo">
                <h5>Código:</h5>
            </label> <br>
            <br>
            <input type="text" id="Título" placeholder="Código_libro"><br>
            <label for="ISBN">
                <h5>ISBN:</h5>
            </label> <br>
            <input type="text" id="ISBN" placeholder="ISBN"><br>
            <label for="Editorial">
                <H5>Editorial :</H5>
            </label> <br>
            <input type="Text" id="Editorial" placeholder="Editorial"><br>
            <label for="Editorial">
                <H5>Páginas:</H5>
            </label> <br>
            <input type="Text" id="Paginas" placeholder="Páginas"><br>
            <br>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>
                    <h5>Ejemplar:</h5>
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
                
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>
                        <h5>Localización:</h5>
                    </option>
                    <option value="1">piso 1</option>
                    <option value="2">piso 2</option>
                    <option value="3">piso 3</option>
                </select>
                <br>

                <button type="submit" class="btn btn-outline-primary">
                    <h5>Buscar</h5>
                </button>
                <button type="reset" class="btn btn-outline-secondary">
                    <h5>Limpiar</h5>
                </button>


        </form> <br>
    </center>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

</html>
